<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title></title>
</head>
<style type="text/css">
    .container{
            margin-top: 10px;
            margin-bottom: 10px;
            border-radius: 10px
        }
    body{
            background-image: url('https://www.tmf-group.com/-/media/images/corporate-site/background-images/generic-website-imagery/covid19/coronavirus-1500x900.jpg');
        }
</style>

<body>

    
  <!--   <h1>selected country : {{selectedcountry}}</h1>
    <p>new : {{new}}</p>
    <p>active : {{active}}</p>
    <p>critical : {{critical}}</p>
    <p>recovered : {{recovered}}</p>
    <p>deaths : {{deaths}}</p>
    <p>total : {{total}}</p> -->

    <h1 style="margin-top: 20px; color:white;text-align: center;"><span style="color:red;">COVID-19</span> WORLDWIDE DATA</h1>
    <form  style="margin-top: 60px;margin-bottom: 20px" method="post" class="d-flex justify-content-center align-items-center" action="">
    	{% csrf_token %}
    	<select class="form-control" style="width: 200px;" name="selectedcountry">
    	  {% for country in mylist %}
    	  <option>{{country}}</option>
    	  {% endfor %}
    	</select>
        <input type="submit" class="btn btn-danger" name="">
    </form>

    <h1 style="margin-top: 60px;margin-bottom: 40px; text-align: center;color: white;">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        
        <div class="container" style="background-color: orange;height: 100px;width:205px">
            <h1 style="text-align: center;">{{total}}</h1>
            <p style="text-align: center;">total</p>
        </div>
        <div class="container" style="background-color: green;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{recovered}}</h1>
            <p style="text-align: center;color: white">recovered</p>
        </div>
          <div class="container" style="background-color: yellow;height: 100px;width:200px">
            <h1 style="text-align: center;">{{active}}</h1>
            <p style="text-align: center;">active</p>
        </div>

    </div>
    

    <div class="d-flex justify-content-center align-items-center">
        
        <div class="container" style="background-color:deepskyblue ;height: 100px;width:200px">
            <h1 style="text-align: center;">{{new}}</h1>
            <p style="text-align: center;">new</p>
        </div>
        <div class="container" style="background-color: mediumpurple;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{deaths}}</h1>
            <p style="text-align: center;color: white">deaths</p>
        </div> 
        <div class="container" style="background-color:red ;height: 100px;width:200px">
            <h1 style="text-align: center;color: white">{{critical}}</h1>
            <p style="text-align: center;color: white">critical</p>
        </div>

    </div>

    <div class="d-flex justify-content-center align-items-center">
         <p style="position: absolute;bottom:10px;color:grey;text-align: center;">Developed by<span style="color: white"> Atishay Jain & Divya Singh</span></p>
    </div>
	<link href="./style.css" rel="stylesheet">

</body>
</html>
